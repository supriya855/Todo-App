<form class="form-template" (ngSubmit)="addTask(taskInput.value)">
  <h2>Todo App</h2>
    <div class="main-h">
      <input type="text" #taskInput placeholder="Add Task">
      <button type="submit">Add</button>
    </div>
    <ul>
        <li *ngFor="let task of tasks; let i=index">{{task}}
          <button id="l-b" type="button" (click)="deleteTask(i)">delete</button>
          <button id="l-b" type="button" (click)="editTask(i)">edit</button>
        </li>
      </ul> 
  </form>
